{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    {% block head %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    
    <header>
        <nav>
          <ul>
            <li class="logo"><img src="{% static 'icons/logo_white.svg' %}" /></li>
            <li class="menu"><img src="{% static 'icons/menu.svg' %}" /></li>
          </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>



<footer>
    <a href="#">Politica Cookies</a>
    <a href="#">Politica de Confidentialitate</a>
    <a href="#">Termeni si Conditii</a>
    <a href="#">Intrebari frecvente</a>
    <a href="#">Contact</a>
</footer>
  
</body>
</html>
